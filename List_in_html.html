<!DOCTYPE html>

<html>

    <head>

        <title>

            List in html

        </title>

    </head>

    <body>

        <!----------------------- Unordered list in html ---------------------------------->

        <ul>

            <h2>Name unordered list</h2>

            <li>Sameer</li>
            <li>Nityam</li>
            <li>Abir</li>

        </ul>

        <!---------------------- Ordered list in html --------------------------------------->

        <ol>

            <h2>Name ordered list</h2>

            <li>Abir</li>
            <li>Nityam</li>
            <li>Sameer</li>

        </ol>


    </body>

</html>
